<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Title{% endblock %}</title>
</head>
<body>
    <div>顶部分类：
        {% for cate in nava %}
        <a href="{% url 'category-list' cate.id %}">{{ cate.name }}</a>
        {% endfor %}
    </div>
    <hr/>

    {% block main %}
    {% endblock %}

    <div>侧边栏展示:
        {% for sidebar in sidebars%}
        <h4>{{ sidebar.title }}</h4>
        {{ sidebar.content }}
        {% endfor %}
    </div>
    <hr/>
    <div>底部分类:
        {% for cate in categories %}
        <a href="{% url 'category-list' cate.id %}">{{ cate.name}}</a>
        {% endfor %}

    </div>
</body>
</html>
